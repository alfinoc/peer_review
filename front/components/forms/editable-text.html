<link rel="import" href="/components/standard/core-ajax/core-ajax.html">
<link rel="import" href="/components/standard/paper-toast/paper-toast.html">
<link rel="import" href="/components/standard/paper-progress/paper-progress.html">

<polymer-element name="editable-text">
   <template>
      <link rel="stylesheet" type="text/css" href="editable-text.css">
      <div id="wrapper">
         <div id="input"
            saved?="{{ !unsaved }}"
            on-dblclick="{{ unlock }}"
            on-blur="{{ lock }}">
         {{ lastSaved }}
         </div>
      </div>
      <template if="{{ storeKey }}">
         <core-ajax id="ajax"
            url="http://localhost:5000/change"
            on-core-response="{{ checkAsync }}"
            on-core-error="{{ error }}"
            loading="{{ loading }}"
         ></core-ajax>
      </template>
      <paper-toast id="toast" text="Saving error! Record your changes locally and contact Chris."></paper-toast>
      <paper-progress indeterminate?="{{ loading }}"></paper-progress>
   </template>
      <script>

Polymer('editable-text', {
   publish: {
      placeholder: 'enter text',
      unlocked: {
         value: false,
         reflect: true
      },
      value: '',
      storeKey: '',
      hashKey: '',
      lastSaved: '',
      auto: false,
      loading: false
   },

   computed: {
      unsaved: 'lastSaved != value',
   },

   domReady: function() {
      this.lastSaved = this.value;
      this.changeValue(this.value);
   },

   changeValue: function(value) {
      this.$.input.innerHTML = this.toHTML(value);
      this.guardEmpty();
   },

   getValue: function() {
      return this.fromHTML(this.$.input.innerHTML.trim());
   },

   unlock: function() {
      if (!this.unlocked && !this.loading) {
         this.unlocked = true;
      }
   },

   lock: function() {
      if (this.unlocked) {
         this.unlocked = false;
         if (this.auto) {
            this.save();
         }
         this.value = this.getValue();
      }
      this.guardEmpty();
   },

   unlockedChanged: function() {
      if (this.unlocked) {
         this.$.input.setAttribute('contenteditable', '');
         this.$.input.focus();
      } else {
         this.$.input.removeAttribute('contenteditable');
      }
   },

   unsavedChanged: function() {
      if (this.unsaved) this.fire('unsaved');
   },

   save: function() {
      //this.unlocked = false;
      console.log('Attempting save.');
      if (this.storeKey && this.hashKey) {
         this.$.ajax.params = JSON.stringify({
            'store_key': this.storeKey,
            'hash_key': this.hashKey,
            'hash_value': this.getValue()
         });
         this.$.ajax.go();
      }
   },

   checkAsync: function(evt) {
      this.lastSaved = evt.detail.response;
   },

   error: function(evt) {
      console.log(evt.detail);
      this.$.toast.show();
   },

   guardEmpty: function() {
      if (this.$.input.innerHTML.trim().length == 0)
         this.$.input.innerHTML = '<br>';
   },

   toHTML: function(str) {
      return this.replaceAll(str, '\n', '<br>');
   },

   fromHTML: function(html) {

      var res = this.replaceAll(html, '<br>', '\n');
      res = this.replaceAll(res, '&nbsp;', ' ');
      return res;
   },

   replaceAll: function(str, find, replace) {
      function escapeRegExp(s) {
         return s.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1");
      }
      return str.replace(new RegExp(escapeRegExp(find), 'g'), replace);
   }
});

   </script>
</polymer-element>
